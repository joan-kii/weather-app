<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='style.css'>
  <title>Weather App</title>
</head>
<body>
  <h1 class='title'>El Tiempo</h1>
  <form id='inputCityForm'>
    <input id='inputCity' 
      type='text' 
      placeholder='El tiempo en...'
      required>
  </form>
  <p id='errorText'></p>
  <div class='container'>
    <input id='tempCelsius' type='checkbox'>
    <h2 id='infoCity'></h2>
    <div class='mainInfo'>
      <p id='infoWeather'></p>
      <p>Temperatura: <span id='infoTemp'></span></p>
      <p>Humedad: <span id='infoHumidity'></span></p>
      <p>Viento: <span id='infoWind'></span></p>
    </div>
  </div>
  <img id='gifImage' class='gifImage'>
  <footer>
    <p>Powered by: 
      <a noopener noreferrer target='_blank' href='https://openweathermap.org/'>OpenWeatherMap API</a>
    </p>
    <a noopener noreferrer target='_blank' href='https://github.com/joan-kii?tab=repositories'>joankii's Github</a>
  </footer>
  <script src='index.js'></script>
</body>
</html>
